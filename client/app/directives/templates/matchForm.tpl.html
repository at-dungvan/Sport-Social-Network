<div >
  <div class="list-group-item">

    <div class="form-group">

      <p><label for="name">Name: </label> <input id="name" class="form-control" type="text" ng-model="name"> </p>
      <p><label for="place">Place:</label> <input id="place" class="form-control" type="text" ng-model="place"> </p>
      <p><label for="date">Date:</label> <input id="date" class="form-control" type="date" ng-model="date"> </p>
      <p><label for="time">Time:</label> <input id="time" class="form-control" type="text" ng-model="time"> </p>
    </div>
  
    <a ng-if="path === '/add' " ng-href="#/contact-info/{{ contacts.length - 1 }}" ng-click="addContact()">
      <button class="btn btn-default" ng-click="createMatch()">
       <span class="glyphicon glyphicon-ok"></span>
       <span> Add</span>
      </button>
    </a>

    <a ng-if="path !== '/add'" ng-href="#/contact-info/{{index}}">
      <button class="btn btn-default">
       <span class="glyphicon glyphicon-ok"></span>
       <span> Save Edits</span>
      </button>
    </a>

    <a href="#/">
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-remove"></span><span>  Cancel</span>
      </button>
    </a>
  </div>
</div>
