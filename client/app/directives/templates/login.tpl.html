<div class="login">
	<h1>Đăng Nhập</h1>
    <form method="post" ng-submit="login()">
    	<input type="text" name="u" ng-model="email" placeholder="Email" required="required" />
        <input type="password" name="p" ng-model="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Đăng Nhập</button>
    </form>
</div>
